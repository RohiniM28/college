<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
        var arr=[1,2,3,4,5];
        document.write("Array: "+arr+" "+" <br>");

        var a=new Array(10);
        document.write("Array of 1 to 10 numbers: ");
        for(var i=0;i<10;i++){
            a=[i]=i+1;
            document.write(a[i]+" ");
        }

        document.write("<br>");

        var s1="Manali";
        var s2="chavan";
        var c=s1.concat(s2);
        document.write("Concatination of two strings: "+c+"<br>");

        var min_num=Math.min(1,2,3);
        document.write("Minimum number:"+min_num+"<br>");

            </script>
</body>
</html>
